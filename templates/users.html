{% extends "base.html" %}
{% block content %}
<h1 style="color:#DAFF00;">Users</h1>
<a href="{{ url_for('add_user') }}" class="btn btn-primary mb-3">âž• Add User</a>
<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Age</th><th>Borrowed Books</th><th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone or 'N/A' }}</td>
            <td>{{ user.age or 'N/A' }}</td>
            <td>{{ user.borrowed_books }}</td>
            <td>
                <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{{ url_for('delete_user', user_id=user.id) }}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
