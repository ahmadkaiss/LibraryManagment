<!DOCTYPE html>
<html lang="en">

<head>

      <style>

        .bg-wrapper {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url("{{ url_for('static', filename='img_1.png') }}") no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
        }


    </style>
</head>


<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">ðŸ“š Library</a>

    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('list_books') }}">Books</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('list_users') }}">Users</a></li>

        <li class="nav-item"><a class="nav-link" href="{{ url_for('search_books') }}">Search</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Background image div -->
